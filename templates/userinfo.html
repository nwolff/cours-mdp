{% extends "base.html" %}
{% block title %}Infos compte{% endblock %}

{% block content %}
<h1>Compte</h1>
<dl>
  <dt>Date</dt>
  <dd>{{user.timestamp}}</dd>
  <dt>Nom</dt>
  <dd>{{user.username}}</dd>
  <dt>Mot de passe encodé</dt>
  <dd>{{user.password}}</dd>
  <dt>Stratégie</dt>
  <dd>{{user.strategy}}</dd>
</dl>
{% endblock %}
